version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - ask_weather
  - get_weather
  - ask_immigration_questions

entities:
  - city

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_thanks:
  - text: "You are welcome, it is my pleasure to assist to you"

  utter_ask_weather:
  - text: "Sure, can you specify the city"

actions:
  - action_get_weather
  - action_immigration_questions

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
